pool:
  vmImage: 'windows-latest'

stages:
- stage: Build
  displayName: 'Build'
  jobs:
  - job: Build
    displayName: 'Build Job'
    timeoutInMinutes: 8
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: "12.14.1"
    displayName: 'Install Node.js'

  - script: |
      npm install
      npm run build
    displayName: 'npm install and build'
